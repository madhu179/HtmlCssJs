<!DOCTYPE html>
<html>
<head>
<style>
    .container > * {
  border: 4px solid black;
  margin: 0.2rem;
  padding: 1rem;
}

@media screen and (min-width: 1200px) {
.container{
    display: flex;
    flex-wrap: wrap;
}
.header{
    flex-grow: 1;
    order:1;
}
.aside{
    order:3;
    flex-grow: 1;
}
.main{
    order:1;
    flex-grow: 2;
}
}
</style>
</head>

<body>
<div class="container">
    <header class="header">Header</header>
    <aside class="aside">Sidebar</aside>
    <main class="main">Main area</main>
  </div>
</body>
  </html>
